archive: true

language: java

jdk:
   - oraclejdk8
   
before_script:
  - echo 'Europe/Paris' | sudo tee /etc/timezone
  - sudo dpkg-reconfigure --frontend noninteractive tzdata

script:
   - mvn clean cobertura:cobertura
   - mvn package
   
after_success:
   - cp target/*.jar ./shippable/
   - mvn versions:set -DnewVersion=1.$BUILD_NUMBER-SNAPSHOT
   - git status
