archive: true

language: java

jdk:
   - oraclejdk8
   
before_script:
  - echo 'Europe/Paris' | sudo tee /etc/timezone
  - sudo dpkg-reconfigure --frontend noninteractive tzdata
  - mvn versions:set -DnewVersion=1.$BUILD_NUMBER-SNAPSHOT
  - "export DISPLAY=:99.0"
  - "/etc/init.d/xvfb start"
  - pwd
  - mvn install:install-file -Dfile=tween-engine-api.jar -DgroupId=aurelienribon -DartifactId=tweenengine -Dversion=6.3.3 -Dpackaging=jar
  - mvn install:install-file -Dfile=slidinglayout.jar -DgroupId=aurelienribon -DartifactId=tweenengine -Dversion=6.3.3 -Dpackaging=jar
  - cd -

script:
   - mvn clean cobertura:cobertura
   - mvn package
   
after_success:
   - cp target/*.jar ./shippable/
